<div class="products__container">
  <section class="products__container-menu">

  <mat-nav-list>
    <mat-list-item> All Categories </mat-list-item>
    <mat-list-item 
      *ngFor="let c of categories$ | async"
      routerLink="/" 
      [queryParams]="{category: c.key}">
      {{c.name}} 
    </mat-list-item>
  </mat-nav-list>

  </section>
  <section class="products__container-card">
    <div *ngFor="let p of products$ | async">  
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{p.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="imaTes" [src]="p.imageUrl" alt="{{p.title}}">
        <mat-card-content>
          <mat-card-title>{{ p.price | currency:'USD' }}</mat-card-title>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary">Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
</div>
